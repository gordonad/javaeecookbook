<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="title">Login Required</ui:define>

    <ui:define name="content">
        <h2>Login Required</h2>

        <fieldset>
            <legend>Login</legend>
            <form method="post" action="#{facesContext.externalContext.request.contextPath}/j_security_check">
                <p><h:outputText value="Username"/> <input type="text" name="j_username" /></p>
                <p><h:outputText value="Password"/> <input type="password" name="j_password" /></p>
                <p><input name="login" style="margin-left: 150px;" class="formbutton" value="Login" type="submit" /></p>
            </form>
        </fieldset>

    </ui:define>

</ui:composition>
</html>
